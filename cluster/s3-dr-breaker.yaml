apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: cmpt756s3
spec:
  host: cmpt756s3
  subsets:
  - name: v1
    labels:
      version: v1
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 5
        maxRequestsPerConnection: 1
      tcp:
        maxConnections: 5
    outlierDetection:
      baseEjectionTime: 15s
      consecutive5xxErrors: 1
      interval: 5s
      maxEjectionPercent: 50